trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: 'buildAndPush'
        dockerfile: '**/Dockerfile'
        containerRegistry: 'devops-final-proj'
        repository: gerardoarriaga/devops-final-proj
        tags: |
          $(tag)
